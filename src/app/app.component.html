<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: black;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f4976c;
  padding: 20px;
}
</style>
<body>

<label class = "label">Student Form</label>
<div class="main">
  <form>
 
    <label for="fname">Full Name</label>
    <input type="text" id="fname" name="fulltname" [(ngModel)]="studentname" placeholder="Your name.." required>
    
     <label for="mobileno">Mobile Number</label>
    <input type="text" id="Mobile No" name="mobileno"  [(ngModel)]="studentnum" placeholder="Your mobile number.." pattern=".{10,}" required minlength = "10" maxlength="10"> 
    
    <label for="address">Address</label>
    <input type="text" id="Address" name="address" [(ngModel)]="studentadd" placeholder="Your Address.." required>

     <label for="emailid">E-mail Address</label>
    <input type="text" id="EmailId" name="email" [(ngModel)]="studentemail" placeholder="Your email address.." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
    

    <label for="state">State</label>
    <select id="state" name="State" [(ngModel)]="studentstate" required>
       <option value="">Choose your city</option>
                              <option value = "Rajasthan">Rajasthan</option>
                              <option value = "Maharashtra">Maharashtra</option>
                              <option value = "Punjab">Punjab</option>
                              <option value = "Telangana">Telangana</option>
    </select>

        <label for="city">City</label>
    <select id="city" name="city" [(ngModel)]="studentcity" required>
       <option value="">Choose your city</option>
                              <option value = "Jodhpur">Jodhpur</option>
                              <option value = "Aurangabad">Aurangabad</option>
                              <option value = "Amritsar">Amritsar</option>
                              <option value = "Hyderabad">Hyderabad</option>
    </select>
  
    <input type="submit" value="Submit" (click)="CreateRecord()">
    <h4><b>{{message}}</b> </h4>
  </form>
</div>
   <h3>All Student</h3>
   
    <div class="col-md-3" *ngFor = "let item of student">
                <div class="card-body" *ngIf="!item.isedit; else elseBlock">
                    <div class="card-text">
                        Name: {{item.name}}
                    </div>
                    <div class="card-text">
                        MobileNo: {{item.num}}
                    </div>
                    <div class="card-text">
                        Address: {{item.add}}
                    </div>
                    <div class="card-text">
                        Email:{{item.email}}
                    </div>
                    <div class="card-text">
                        State:{{item.state}}
                    </div>
                    <div class="card-text">
                        City:{{item.city}}
                    </div>
                    <span>
                      <a href="#" (click)="EditRecord(item)" class="btn btn-primary btn-xs">Edit Employee</a>
                        <a href="#"  (click)= "Deletestudent(item.id)" class="btn btn-danger btn-xs">Delete Employee</a>
                    </span>
                  </div>
       
     <ng-template #elseBlock>
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            Edit Student
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="text" [(ngModel)]="item.editstudentname" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <input type="number" [(ngModel)]="item.editstudentnum" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <input type="text" [(ngModel)]="item.editstudentadd" class="form-control">
                                </div>
                                 <div class="col-md-12">
                                    <input type="text" [(ngModel)]="item.editstudentemail" class="form-control">
                                </div>
                                 <div class="col-md-12">
                                    <input type="text" [(ngModel)]="item.editstudentstate" class="form-control">
                                </div>
                                 <div class="col-md-12">
                                    <input type="text" [(ngModel)]="item.editstudentcity" class="form-control">
                                </div>
                            </div>
                        </div>
                        <span>
                        <a href="#" class="btn btn-danger btn-xs" (click)="item.isedit = false">Cancel</a>
                        <a href="#" class="btn btn-primary btn-xs" (click)="Updatarecord(item)">Update Employee</a>
                        </span>
                    </div>
                </div>
            </ng-template>
    </div> 
</body>
</html>
